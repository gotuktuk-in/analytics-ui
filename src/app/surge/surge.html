<div class="content">
    <div class="content-div">
        <ng-map id="drivers_map" center="[22.717081666666665, 75.87155666666666]" style="height:100%" zoom="12">
            <map-data load-geo-json={{vm.API_URL}}geofence></map-data>
            <div>
                <marker ng-repeat="driver in vm.allDrivers.free.drivers track by $index" icon="{
        url:'assets/images/icons/marker-green.svg',
        scaledSize:[30,30],
        origin: [0,0],
        anchor: [15,15]
      }"
                        id="free-driver-{{$index}}"
                        on-click="vm.showDetail(driver,'free-driver-'+$index)"
                        position="{{driver.marker}}">
                </marker>
            </div>
        </ng-map>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default geo-fence-tbl">
                    <div class="panel-heading">
                        <h4 style="margin-top: 0" class="title">City Fence</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-inverse table-bordered">
                            <thead>
                            <tr>
                                <th width="30" class="text-center">#</th>
                                <th>Area</th>
                                <th width="30" class="text-center"><span class="fa fa-eye pointer" ng-click="toggle = !toggle" ng-class="{'red' : toggle}"></span></th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center">1</td>
                                <td>Mark</td>
                                <td class="text-center"><span class="fa fa-eye pointer"></span>
                                </td>

                            </tr>
                            <tr>
                                <td class="text-center">2</td>
                                <td>Jacob</td>
                                <td class="text-center"><span class="fa fa-eye pointer"></span>
                                </td>

                            </tr>
                            <tr>
                                <td class="text-center">3</td>
                                <td>Larry</td>
                                <td class="text-center"><span class="fa fa-eye-slash pointer"></span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
