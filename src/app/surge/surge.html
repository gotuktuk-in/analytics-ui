<div class="content">
    <div class="row" style="z-index:99; position:fixed; width:auto; padding:10px 0; left:53px;">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <span class="text-center" ng-model="date"
                  style="display: inline-block; padding: 7px 0;">{{date}}</span>

        </div>
    </div>
    <div class="geo-hash-select">
        <select ng-change="vm.onPrecisionChange()" style="padding:5px 10px; border-radius: 4px;"
                ng-model="vm.selectedPrecision"
                ng-options="precision.name for precision  in  vm.precisionArr track by precision.value">

        </select>
    </div>
    <ng-map click id="surgeMap" center="indore" style="width:100%; height:100%; position:fixed"
            zoom="{{vm.selectedPrecision.value+8}}">
        <div ng-repeat="group in vm.geohashGroups" class="geo-hash-box">
            <shape ng-repeat="geohashItem in group.geoHashArr" name="rectangle"
                   editable="false"
                   draggable="false"
                   fill-color={{group.color}}
                   fill-opacity="0.5"
                   stroke-color="#000"
                   stroke-weight="0.2"
                   stroke-opacity="0.5"
                   bounds={{geohashItem.boxBounds}}
                   clickable="true" on-click="vm.ShapeClicked()" on-dblclick="vm.ShapeDblClicked()">
            </shape>

        </div>
    </ng-map>

    <div class="tabs-view tabs-view-2" ng-if="vm.groupCreation || vm.groupEdit">
        <button ng-click="tabView = !tabView" ng-class="{'left-arrow' : tabView}"
                class="btn btn-default tabs-toggle-btn map-btn" title="Show More...">
            <i class="fa fa-angle-double-right"></i>
        </button>

                        <div class="col-md-12 col-sm-12 col-xs-12">

                                    <div class="form-group">
                                        <label class="col-md-12 col-sm-12 col-xs-12 text-center"><h3>TITLE</h3></label>

                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" placeholder="Group Title" name="inputGroupTitle"
                                                   ng-model="vm.setting.groupTitle"
                                                   class="form-control" required>

                                            <div ng-messages="settingForm.inputGroupTitle.$error"

                                            </div>
                                            <p class="help-block"></p>

                                        <label class="col-md-6 col-sm-6 col-xs-6">End Time</label>

                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                            <uib-timepicker ng-model="vm.setting.startTime" ng-change="changed()"

                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                            <uib-timepicker ng-model="vm.setting.endTime" ng-change="changed()" hour-step="vm.hstep"

                                                </label>
                                            </div>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12 text-center" ng-if="!vm.groupEdit">
                                            <button ng-click="vm.createSurge()"
                                                    ng-disabled="!vm.setting.geoHashArr.length>0 || settingForm.$invalid"
                                                    class="btn btn-success col-sm-12" type="submit">Save
                                            </button>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12 text-center" ng-if="vm.groupEdit">
                                            <button ng-click="vm.createSurge()"
                                                    ng-disabled="!vm.setting.geoHashArr.length>0 || settingForm.$invalid"
                                                    class="btn btn-success col-sm-12" type="submit">Update
                                            </button>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <a href="" ng-click="vm.onPrecisionChange()"
                                               class="pull-right" style="line-height: 30px;">Create New</a>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12" ng-if="vm.setting.groupId">
