<div class="container-fluid">
    <div class="row" style="z-index:99; position:fixed; width:98%; padding:10px 0; left:53px;">
        <div class="col-md-12 col-sm-12 col-xs-12"></div>
    </div>
    <br>
    <br>
    <br>
    <br><br>
    <div class="tabs-view">
        <div>
            <uib-tabset active="active">
                <uib-tab index="0" heading="All Drivers">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <form role="form">
                                <div class="form-group col-md-6">
                                    <label class="control-label">TYPE</label><br>
                                    <label class="radio-inline"><input type="radio" name="optradio">Push</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" disabled>SMS</label>
                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">LANGUAGE</label><br>
                                    <label class="radio-inline"><input type="radio" name="optradio">English</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Hindi</label>

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="title" class="control-label">Title</label>
                                    <input type="text" placeholder="Enter Title" id="title" class="form-control">

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="comment">MESSAGE</label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>

                                    <p class="help-block">Character Count: {{"149"}}  <a href="https://chrome.google.com/webstore/detail/google-input-tools/mclkkofklkfljcocdinagocijmpgbhab" target="_blank">(Download Chrome Extensions)</a></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="URL" class="control-label">URL</label>
                                    <input type="text" placeholder="Enter URL" id="URL" class="form-control">

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="URL" class="control-label">Expiration</label>
                                    <select class="form-control" style="padding:5px 10px; border-radius: 4px;">
                                        <option>01 hr</option>
                                        <option>12 hr</option>
                                        <option>24 hr</option>
                                        <option>01 week</option>
                                    </select>

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <button class="btn btn-success" type="submit">Send <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Selected Driver">
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <label for="URL" class="control-label">SELECT DRIVERS</label>

                            <div class="table-responsive">
                                <table ng-table="tableParams" class="table table-bordered table-striped text-center">
                                    <tbody>

                                    <tr ng-repeat="row in $data track by $index">
                                        <td data-title="'#'" class="text-center">
                                            <input type="checkbox">
                                        </td>
                                        <td data-title="'Name'" sortable="'name'" class="text-left">
                                            <a target="_blank"
                                               ui-sref="home.drivers_detail({driverId:row.driver_id})">
                                                {{row.name}}
                                            </a>
                                        </td><td data-title="'Vehicle Number'" sortable="'vNumber'" class="text-center">
                                            <a target="_blank"
                                               ui-sref="home.drivers_detail({driverId:row.driver_id})">
                                                {{row.vNumber}}
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <form role="form">
                                <div class="form-group col-md-6">
                                    <label class="control-label">TYPE</label><br>
                                    <label class="radio-inline"><input type="radio" name="optradio">Push</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" disabled>SMS</label>

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">LANGUAGE</label><br>
                                    <label class="radio-inline"><input type="radio" name="optradio">English</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Hindi</label>

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="title" class="control-label">Title</label>
                                    <input type="text" placeholder="Enter Title" id="title" class="form-control">

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="comment">MESSAGE</label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>

                                    <p class="help-block">Character Count: {{"149"}} <a href="https://chrome.google.com/webstore/detail/google-input-tools/mclkkofklkfljcocdinagocijmpgbhab" target="_blank">(Download Chrome Extensions)</a></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="URL" class="control-label">URL</label>
                                    <input type="text" placeholder="Enter URL" id="URL" class="form-control">

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="URL" class="control-label">Expiration</label>
                                    <select class="form-control" style="padding:5px 10px; border-radius: 4px;">
                                        <option>01 hr</option>
                                        <option>12 hr</option>
                                        <option>24 hr</option>
                                        <option>01 week</option>
                                    </select>

                                    <p class="help-block"></p>
                                    <br>
                                </div>
                                <div class="form-group col-md-12">
                                    <button class="btn btn-success" type="submit">Send <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>


</div>
