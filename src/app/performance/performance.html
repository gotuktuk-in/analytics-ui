<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
			<div class="flx-container flx-performance">
    	<div class="flx-cnt-right">
        <div class="text-center">
            <h4>
            	<span class="fa fa-map" style="font-size:30px; margin-bottom:15px"></span>
            	<br>
            	{{ vm.trips.overview.cum_trip_request}}</h4>
            	<span>Total Trip Requests</span>

        </div>
        <div class="text-center">
        <span class="fa fa-map-pin" style="font-size:30px; margin-bottom:15px"></span>
            <h4>{{ vm.trips.overview.cum_successful_trip}}</h4>
            <span>Total Successful Trips</span>

        </div>
        <div class="text-center">
        <span class="fa fa-user" style="font-size:30px; margin-bottom:15px"></span>
            <h4>{{ vm.riders.overview.cum_new_rider}}</h4>
            <span>New Riders</span>

        </div>
        <div class="text-center" style="padding-right:0;">
        <div style="padding:20px 0 0; margin:0; text-align:right;">
          			<form class="form-inline"  style="padding:0; margin:0;">
                <div class="form-group "  style="padding:0; margin:0;">
                    <input ng-change="vm.getAllData()" class="form-control cstm-width text-center" type="daterange" ng-model="tripDates" separator=" - " format="DD MMM YY" opens="left" ranges="vm.ranges">
                </div>
            </form>
        		</div>
        </div>
    </div>
</div>
		</div>
	</div>
</div>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3 style="margin-top: 0">Trips</h3>
        </div>
        <div class="col-md-6 text-right">
            <form class="form-inline">

                <!--<div class="form-group ">
                    <input ng-change="vm.getTrips()" class="form-control cstm-width" type="daterange" ng-model="tripDates" separator="/" format="DD-MMM-YY" opens="left" ranges="vm.ranges">
                </div>-->
                <div class="form-group " style="margin-top:15px">
                    <select ng-model="vm.tripFrequency" class="form-control"
                            ng-change="vm.changeFrequency('trip', vm.tripFrequency)"
                            ng-options="frequency.label for frequency in vm.timeFrequency track by frequency.value">
                    </select>
                </div>
            </form>
        </div>
    </div>
        <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <br>
                    <div class="table-responsive">
                        <nvd3 options="vm.tripChartOptions" data="vm.trips" config="vm.config"></nvd3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
	<div class="row">
        <div class="col-md-6">
			<!---Driver--->
			    <div class="row">

            <h3 style="margin-top: 0">Driver</h3>

                <div class="form-group " style="margin-top:15px">

                    </select>
                </div>
            </form>

    </div>

                </div>
            </div>
        </div>
    </div>
