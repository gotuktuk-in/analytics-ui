<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3 style="margin-top: 0">Trips</h3>
        </div>
        <div class="col-md-6 text-right">
            <form class="form-inline">
                <div class="form-group ">
                    <input ng-change="vm.getTrips()" class="form-control cstm-width" type="daterange" ng-model="tripDates" separator="/" format="DD-MMM-YY" opens="left" ranges="vm.ranges">
                </div>
                <div class="form-group ">
                    <select ng-model="vm.selectedFrequency" class="form-control"
                            ng-change="vm.changeFrequency()"
                            ng-options="frequency.label for frequency in vm.timeFrequency track by frequency.value">
                    </select>
                </div>
            </form>
        </div>
    </div>
        <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <br>
                    <div class="table-responsive">
                        <nvd3 options="vm.tripChartOptions" data="vm.trips" config="vm.config"></nvd3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
